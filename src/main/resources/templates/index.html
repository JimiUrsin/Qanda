<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kysymyspankki</title>
</head>
<body>
    <h2>Kysymykset</h2>
    <div th:each="kurssi : ${kurssit}">
        <h3 th:text="${kurssi.key}"></h3>
        <div th:each="aihe : ${kurssi.value}">
            <h4 th:text="${aihe.key}"></h4>
            <ul th:each="kysymys : ${aihe.value}">
                <a th:href="@{${kysymys.id}}" th:text="${kysymys.kysymysteksti}"></a>
                <form action="/del">
                    <input type="hidden" name="id" th:value="${kysymys.id}">
                    <input type="submit" value="Poista">
                </form>
            </ul>
        </div>
    </div>


    <!-- Kysymyksen lisäyslogiikka -->
    <h2>Lisää uusi kysymys</h2>
    <form action="/luo">
        <table>
            <tr>
                <td>
                    Kurssi:
                </td>
                <td>
                    <input type="text" name="kurssi"/>
                </td>
            </tr>
            <tr>
                <td>
                    Aihe:
                </td>
                <td>
                    <input type="text" name="aihe"/>
                </td>
            </tr>
            <tr>
                <td>
                    Kysymysteksti:
                </td>
                <td>
                    <input type="text" name="kysymysteksti"/>
                </td>
            </tr>
        </table>
        <input type="submit" value="Luo"/>
    </form>
</body>
</html>
